<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SreÄ‡an Dan Zaljubljenih, Emina!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .container-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .container {
            padding: 20px;
            background: white;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }

        /* Tulip positioning around the container */
        .tulip {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('tulips.gif') no-repeat center/contain;
            z-index: 2;
        }

        .tulip-top-left {
            top: -50px;
            left: -50px;
        }

        .tulip-top-right {
            top: -50px;
            right: -50px;
        }

        .tulip-bottom-left {
            bottom: -50px;
            left: -50px;
        }

        .tulip-bottom-right {
            bottom: -50px;
            right: -50px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
                width: auto;
            }

            h1 { font-size: 1.8em; }
            h2 { font-size: 1.4em; }

            input, button {
                width: 80%;
                max-width: 300px;
                margin: 8px auto;
                padding: 12px;
                font-size: 1.1em;
            }

            .heart-button {
                width: auto;
                font-size: 2.5em;
                padding: 5px 20px;
            }

            .image-container img {
                max-width: 100%;
                height: auto;
            }

            .tulip {
                width: 70px;
                height: 70px;
            }
        }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 5px;
            }

            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }

            .image-container img {
                max-height: 40vh;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container-wrapper">
        <div class="tulip tulip-top-left"></div>
        <div class="tulip tulip-top-right"></div>

</body>
</html>
